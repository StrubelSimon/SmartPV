<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      PV Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-refresher *ngIf="!loading" slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="spinner-container" *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list [inset]="true" mode="ios" *ngIf="!loading">
    <ion-item mode="ios">
      <ion-icon aria-hidden="true" name="flash-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Spannung</p>
        <h1>{{data.voltage}} V</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="logo-react" slot="end"></ion-icon>
      <ion-label>
        <p>Strom</p>
        <h1>{{data.current}} A</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="battery-half-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Power</p>
        <h1>{{data.power}} W</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="stats-chart-outline" slot="end"></ion-icon>
      <ion-label>
        <p>PV Status</p>
        <h1>{{data.status}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
