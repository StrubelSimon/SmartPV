<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title> Batterie Information </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher *ngIf="!loading" slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="spinner-container" *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list [inset]="true" mode="ios" *ngIf="!loading">
    <ion-item mode="ios">
      <ion-icon aria-hidden="true" name="flash-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Spannung</p>
        <h1>{{data.voltage}} V</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="logo-react" slot="end"></ion-icon>
      <ion-label>
        <p>Strom</p>
        <h1>{{data.current}} A</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="battery-half-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Prozent</p>
        <h1>{{data.percentage}} %</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="stats-chart-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Status</p>
        <h1>{{data.charging}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true" mode="ios" *ngIf="!loading">
    <ion-item mode="ios">
      <ion-icon aria-hidden="true" name="flash-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Spannung Min</p>
        <h1>{{data.voltageMin}} V</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="flash-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Spannung Max</p>
        <h1>{{data.voltageMax}} V</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="thermometer-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Temperatur</p>
        <h1>{{data.temperature}} Â°C</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="medkit-outline" slot="end"></ion-icon>
      <ion-label>
        <p>Gesundheit</p>
        <h1 *ngIf="data.health == 0" class="good-health-container">Gut</h1>
        <h1 *ngIf="data.health == 1" class="bad-health-container">Schlecht</h1>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
